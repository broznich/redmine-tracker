<!DOCTYPE html>
<html>
    <head>
        <title>RM TimeTracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cssreset-min.css">
        <link rel="stylesheet" href="popup.css">
        <script type="text/javascript" src="scripts/lstorage.js"></script>
        <script type="text/javascript" src="scripts/popup.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="time-container">
                <div class="time-data">
                    <div class="time-main">
                        <div class="time-bb">
                            <a href="#" class="button start-button"></a>
                            <a href="#" class="button pause-button"></a>
                            <a href="#" class="button stop-button"></a>
                        </div>
                        <p class="time-timer"></p>
                        <p class="time-task"></p>
                        <p class="time-total"></p>
                    </div>
                    <div class="time-current">
                        #5432 Start with new point.
                    </div>
                    <div class="time-history">
                        
                    </div>
                </div>
                <div class="time-buttons">
                    <a href="#" class="button tea-button"></a>
                    <a href="#" class="button settings-button"></a>
                    <a href="#" class="button calendar-button"></a>
                </div>
            </div>
        </div>
    </body>
</html>
